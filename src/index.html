<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pull Request Reviewers</title>
  </head>

  <body>
    <header>
      <nav>
        <h1>PR Reviewers</h1>
        <a href="https://github.com/MauricioRobayo/pr-reviewers">
          <svg width="32" height="32" aria-hidden="true">
            <use href="#github-logo"></use>
          </svg>
        </a>
      </nav>
      <form id="pull-request-form">
        <label for="pull-request-url"
          >Enter a GitHub pull request URL to get the list of the people who
          review it.</label
        >
        <input
          id="pull-request-url"
          type="url"
          placeholder="Enter the full pull request url here"
        />
        <button type="submit">Get reviewers</button>
        <div id="error-msgs"></div>
      </form>
    </header>

      <div id="loader-container" class="hide">
